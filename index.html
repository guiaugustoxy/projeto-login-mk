<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsivo.css">

        <h1 class="titulo">Welcome</h1>
        <p class="text">We are glad to see you back with us</p>

            <label for="name"><i class="fa-solid fa-user"></i></label>
            <input class="username" type="text" placeholder="Username">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input class="password" type="password" placeholder="Password">
        </div>
        <button class="botao">NEXT</button>
        <p class="text-2">Login with Others</p>
        <button class="botao-google"><img src="./img/google-img.png" class="img-logo-google">Login with google</button>
        <button class="botao-facebook"><img src="./img/facebook-img.png" class="img-logo-facebook">Login with
            Facebook</button>
    </div>
    <img class="imagem-mk" src="./img/pxfuel.jpg" alt="Mortal Kombat Image">
    <div class="redes-sociais">
        <h1 class="titulo-redes">My Networks</h1>
        <p class="me-siga">follow me and follow my projects:</p>
        <a class="links-redes" href="https://www.linkedin.com/in/guilherme-augusto08/"
            target="_blank">Linkedin</a></button>
        <a class="links-redes" href="https://github.com/guiaugustoxy" target="_blank">GitHub</a></button>
        <a class="links-redes" href="https://www.instagram.com/guiaugustoxy/" target="_blank">Instagram</a></button>
    </div>
